components:
    schemas:
        test-redshift-user-model:
            type: object
            properties:
                user_id:
                    type: string
                email:
                    type: string
                first:
                    type: number
                last:
                    type: number
        test-redshift-address-model:
            type: object
            properties:
                address_id:
                    type: string
                user_id:
                    type: string
                address:
                    type: string
                city:
                    type: string
                state:
                    type: string
                zipcode:
                    type: string
        test-dynamo-model:
            type: object
            properties:
                test_id:
                    type: string
                test_query_id:
                    type: string
                object_key:
                    type: object
                    properties:
                        string_key:
                            type: string
                array_number:
                    type: array
                    items:
                        type: number
                array_objects:
                    type: array
                    items:
                        type: object
                        properties:
                            array_string_key:
                                type: string
                            array_number_key:
                                type: number
                created:
                    type: string
                    format: date-time
                modified:
                    type: string
                    format: date-time
        v1-test-request:
            allOf:
            - $ref: "#/components/schemas/test-dynamo-model"
            - required:
                - test_id
                - object_key
                - array_number
                - array_objects
        v1-test-fail-request:
            allOf:
            - $ref: "#/components/schemas/test-dynamo-model"
            - required:
                - test_id
                - object_key
                - array_number
                - array_objects
                - fail_id
