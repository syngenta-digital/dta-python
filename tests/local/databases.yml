version: '3'

services:
    dynamodb:
        image: amazon/dynamodb-local
        container_name: dynamodb-local
        restart: always
        command: -jar DynamoDBLocal.jar -inMemory -port 4000
        ports:
            - 4000:4000
        environment:
            - AWS_ACCESS_KEY_ID=0
            - AWS_SECRET_ACCESS_KEY=0
            - AWS_DEFAULT_REGION=us-east-2
    redshift:
        image: postgres:11.9
        container_name: redshift-local
        restart: always
        command: -p 5439
        volumes:
            - ./.redshift/data:/var/lib/postgresql/data
        ports:
            - 5439:5439
        environment:
            POSTGRES_USER: root
            POSTGRES_PASSWORD: Lq4nKg&&TRhHv%7z
            POSTGRES_DB: dta-redshift
    postgres:
        image: postgres:11.9
        container_name: postgres-local
        restart: always
        volumes:
            - ./.postgres/data:/var/lib/postgresql/data
        ports:
            - 5432:5432
        environment:
            POSTGRES_USER: root
            POSTGRES_PASSWORD: Lq4nKg&&TRhHv%7z
            POSTGRES_DB: dta-postgres
    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.9.0
        container_name: elasticsearch-local
        restart: always
        volumes:
            - ./.elasticsearch/data:/usr/share/elasticsearch/data
        ports:
            - 9200:9200
            - 9300:9300
        environment:
            - discovery.type=single-node
